{{ partial "header.html" . }}
<section class="article-list">
  {{ $paginator := .Paginate (where .Data.Pages ".Params.unpublic" nil)  5 }}
  {{ range $index, $page := $paginator.Pages }}
    {{ if ne $index 0 }}
    <hr/>
    {{ end }}
    {{ .Render "li" }}
  {{ end }}
  {{ template "partials/pagination.html" . }}
</section>
{{ partial "footer.html" . }}
