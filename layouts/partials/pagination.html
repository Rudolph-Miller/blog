{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="pagination-container">
  <ul class="pagination">
    {{ with $pag.First }}
      <li {{ if not $pag.HasPrev }} class="disabled" {{ end }}>
        <a href="{{ .URL }}" aria-label="First"><span aria-hidden="true" class="fa fa-angle-double-left"></span></a>
      </li>
    {{ end }}
    <li {{ if not $pag.HasPrev }} class="disabled" {{ end }}>
    <a href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ end }}" aria-label="Previous"><span aria-hidden="true" class="fa fa-angle-left"></span></a>
    </li>
    {{ with $pag }}
      <li class="active current"><a href="{{ .URL }}">{{ .PageNumber }}</a></li>
    {{ end }}
    <li {{ if not $pag.HasNext }} class="disabled" {{ end }}>
      <a href="{{ if $pag.HasNext }} {{ $pag.Next.URL }} {{ end }}" aria-label="Next"><span aria-hidden="true" class="fa fa-angle-right"></span></a>
    </li>
    {{ with $pag.Last }}
      <li {{ if not $pag.HasNext }} class="disabled" {{ end }}>
        <a href="{{ .URL }}" aria-label="Last"><span aria-hidden="true" class="fa fa-angle-double-right"></span></a>
      </li>
    {{ end }}
  </ul>
</div>
{{ end }}
